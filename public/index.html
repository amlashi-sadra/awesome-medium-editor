<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Awesome Medium Editor!</title>

        <!-- CSS -->
        <link rel="stylesheet" href="dist/css/demo.css">
        <link rel="stylesheet" href="dist/css/font-awesome.css">
        <link rel="stylesheet" href="dist/css/medium-editor.min.css">
        <link rel="stylesheet" href="dist/css/themes/default.css" id="medium-editor-theme">
        <link rel="stylesheet" href="dist/css/medium-editor-insert-plugin.min.css">
        <link rel="stylesheet" href="src/css/style.css">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="dist/js/medium-editor.js"></script>
        <script src="dist/js/handlebars.runtime.min.js"></script>
        <script src="dist/js/medium-editor-insert-plugin.js"></script>
        <script src="dist/js/medium-editor-multi-placeholders-plugin.min.js"></script>
        <script src="src/js/main.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="container">

            <div class="jumbotron">

                <div class="container">

                    <h1><i class="fa fa-magic" aria-hidden="true"></i> Awesome Medium Editor!</h1>

                    <p class="text-center">
                        Created with JavaScript and <i class="fa fa-heart" aria-hidden="true"></i> from Iran. Browse the code on <a href="https://github.com/amlashi-sadra/awesome-medium-editor/blob/master/package.json"><i class="fa fa-github" aria-hidden="true"></i>
                        </span> GitHub</a>.
                    </p>

                    <did class="row"  align="center">

                        <div class="col-md-1"> </div>

                        <div class="bg-info col-md-4">

                            <div class="container" align="center">

                                <h4>Select Direction</h4><br/>

                                <button type="button" class="btn btn-warning" id="dir-ltr">LTR</button>
                                <button type="button" class="btn btn-default" id="dir-rtl">RTL</button>

                            </div><br/>

                        </div>

                        <div class="col-md-2"> </div>

                        <div class="bg-success col-md-4">

                            <div class="container" align="center">

                                <h4>Extract your extension</h4><br/>

                                <button type="button" class="btn btn-success">HTML</button>
                                <button type="button" class="btn btn-success">Mardown</button>
                                <button type="button" class="btn btn-success">Hexo</button>

                            </div><br/>

                        </div>

                        <div class="col-md-1"> </div>

                    </did>

                </div>

            </div>

            <div class="jumbotron">
                <div class="container">
                    <br/> <div class="editable" id="editable-container">  </div>
                </div>
            </div>

        </div>

        <script src="src/js/ame-extensions.js"></script>

    </body>

</html>
